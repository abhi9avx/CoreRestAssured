name: CoreRestAssured CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://reqres.in

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Display Java version
        run: java -version

      - name: Display Maven version
        run: mvn -version

      - name: Verify TestNG configuration file exists
        run: |
          echo "Checking for TestNG configuration files..."
          ls -la testng.xml || echo "Root testng.xml not found"
          ls -la src/test/resources/testng.xml || echo "src/test/resources/testng.xml not found"
          echo "Project structure:"
          find . -name "*.xml" -type f | grep -E "(testng|pom)" | head -10

      - name: Build with Maven
        run: |
          echo "Building and running tests..."
          mvn clean compile test-compile
          echo "Running tests with specific TestNG suite..."
          mvn test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml

      - name: Generate Allure Report
        run: |
          echo "Generating Allure report..."
          mvn allure:report

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          destination_dir: reports/latest
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/allure-results/
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 30

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            target/
            *.log

