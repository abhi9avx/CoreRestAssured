# GitHub Actions workflow for CoreRestAssured project
name: CoreRestAssured CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://reqres.in
      MAVEN_OPTS: "-Djava.awt.headless=true -Djava.net.preferIPv4Stack=true"
      TEST_ENV: "github-actions"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Display Java version
        run: java -version

      - name: Display Maven version
        run: mvn -version

      - name: Build with Maven
        run: |
          # Using the exact same Maven command as in Jenkins
          mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml -Dtest.expected.status=201 -Dtest.expected.content.type=application/json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
